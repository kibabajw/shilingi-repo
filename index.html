<html>

</head>
<body>

    <div id="paypal-button-container"></div>

    <!-- Include the PayPal JavaScript SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=Ae_qS8wU9-kYuUmYNtEoi7rlN5Au6zh8JRbRY0zdcsUwJGZxoqUAFBFqzCz_o89_idb4u7ob8_5ZvUI9&currency=USD"></script>

    <script>
        // Render the PayPal button into #paypal-button-container
        paypal.Buttons({
            style: {
                layout: 'horizontal'
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
